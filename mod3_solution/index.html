<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- jQuery script for Bootstrap plugins -->
	<script src="js/jquery-3.4.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/script.js"></script>

</head>
<body>

	<header>
		<!-- https://www.w3schools.com/bootstrap4/bootstrap_navbar.asp -->
		<nav class="navbar navbar-expand-sm bg-dark navbar-dark" id="header_navbar">
			<div class="container">
				<!-- brand -->
				<a href="#" class="navbar-brand" id="page_top">Food, LLC</a>
				
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nav_Menu" aria-expanded="false">
					<span class="navbar-toggler-icon"></span>
				</button>
					
				<!-- Navbar links -->
				<div class="collapse navbar-collapse" id="nav_Menu">
					<!-- ml-auto pushes to the links to right-->
					<!-- https://getbootstrap.com/docs/4.0/utilities/display/ -->
					<ul class="navbar-nav ml-auto">
						<li class="nav-item d-block d-sm-none">
							<a class="nav-link" href="#chicken">Chicken</a>
						</li>
						<li class="nav-item d-block d-sm-none">
							<a class="nav-link" href="#beef">Beef</a>
						</li>
						<li class="nav-item d-block d-sm-none">
							<a class="nav-link" href="#sushi">Sushi</a>
						</li>
					</ul>
				</div>

			</div> <!-- end container div -->		
		</nav> <!-- end navigation bar-->

	</header>

	<div class="container" id="main_content">
		
		<br>
		<h1 class="text-center" id="menu_title">Our Menu</h1>
		
		<div class="row">
			<div class="menu_item col-lg-4 col-md-6 col-sm-12" id="chicken">
				<div>
					<h2 class="text-center">Chicken</h2>
					<p class="content_text"></p>
					<a href="#page_top" class="d-block d-sm-none">Back To Top</a>
				</div>
			</div>
				
			<div class="menu_item col-lg-4 col-md-6 col-sm-12" id="beef">
				<div>
					<h2 class="text-center">Beef</h2>
					<p class="content_text"></p>
					<a href="#page_top" class="d-block d-sm-none">Back To Top</a>
				</div>
			</div>

			<div class="menu_item col-lg-4 col-md-12 col-sm-12" id="sushi">
				<div>
					<h2 class="text-center">Sushi</h2>
					<p class="content_text"></p>
					<a href="#page_top" class="d-block d-sm-none">Back To Top</a>
				</div>
			</div>
		
		</div>
	</div> <!-- end body -->



</body>
</html>
