<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- jQuery script for Bootstrap plugins -->
	<script src="js/jquery-3.4.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/script.js"></script>

</head>
<body>

	<header>
		<nav class="navbar navbar-expand-sm bg-dark navbar-dark" id="header_navbar">
			<div class="container">
				<!-- brand -->
				<a href="#" class="navbar-brand">Food, LLC</a>
				
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nav_Menu" aria-expanded="false">
					<span class="navbar-toggler-icon"></span>
				</button>
					
				<!-- Navbar links -->
				<span class="collapse navbar-collapse" id="nav_Menu">
					<!-- ml-auto pushes to the links to right-->
					<ul class="navbar-nav ml-auto">
						<li class="nav-item d-block d-sm-none">
							<a class="nav-link" href="#">Chicken</a>
						</li>
						<li class="nav-item d-block d-sm-none">
							<a class="nav-link" href="#">Beef</a>
						</li>
						<li class="nav-item">
							<a class="nav-link d-block d-sm-none" href="#">Sushi</a>
						</li>
					</ul>
				</span>

			</div> <!-- end container div -->		
		</nav> <!-- end navigation bar-->

	</header>

	<div class="container" id="main_content">

		<h1>Our Menu</h1>
		<div class="menu_item .d-block .d-sm-none" id="chicken">
			<div>
				<h2>Chicken</h2>
				<p class="content_text"></p>
			</div>
		</div>
	
		<div class="menu_item" id="beef">
			<div>
				<h2>Beef</h2>
				<p class="content_text"></p>
			</div>
		</div>
	
		<div class="menu_item" id="sushi">
			<div>
				<h2>Sushi</h2>
				<p class="content_text"></p>
			</div>
		</div>
	</div> <!-- end body -->



</body>
</html>
